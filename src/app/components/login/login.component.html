<div class="col-6">
        <h1 class="h1-main">{{title}}</h1>
        <div class="alert alert-success" *ngIf="status == 'success'">
            <h5>
    
                    Login realizado <b> correctamente
                </b>      
                <!-- <br>
                <br>
            <a routerLink="/login" class="btn btn-success">Identificate aquí</a> -->
        </h5>
        </div>
        <div class="alert alert-warning" *ngIf="status == 'warning'">
            <h5>
                <b>Error:</b>
            </h5>
            <!-- El registro <b>no</b>  se pudo crear correctamente. -->
            <p [innerHTML]="message"></p>
        </div>
        <div class="alert alert-danger" *ngIf="status == 'danger'">
            <h5>
                <b>
                    Error
                </b> 
            </h5>
                Usuario o contraseña incorrectos.       
        </div>
        <form #loginForm="ngForm" class="col-10" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su email"
                    [(ngModel)]="user.email" name="email" #email="ngModel"
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div [hidden]="!email.touched || email.valid || email.pristine" class="aler alert-danger">
                    Es requerido ingresar un correo y que este mismo sea valido.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                 #password="ngModel" [(ngModel)]="user.password" name="password" required [minlength]="4">
                <div [hidden]="password.valid || password.pristine || !password.touched" class="alert alert-danger">
                    Debe ingresar su contraseña!
                </div>    
            </div>
            <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Ingresar</button>
        </form>  
    </div>
